<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
<div class="container flex">
  <header class="flex">
    <a>
      <img src="images/icon-profile.png" alt="profile">
    </a>
    <a>
      <img src="images/logo.png" alt="logo">
    </a>
    <a>
      <img src="images/icon-chat.png" alt="chat">
    </a>
  </header>
  <main>
    <section class="dog flex" id="dog">

    </section>
    <section class="action-buttons flex">
      <div class="action-container flex">
        <button class="cross-icon" id="cross-btn">
          <img class="btn-img" src="images/icon-cross.png" alt="cross">
        </button>
      </div>
      <div class="action-container flex">
        <button class="heart-icon" id="heart-btn">
          <img class="btn-img" src="images/icon-heart.png" alt="heart">
        </button>
      </div>
    </section>
  </main>
</div>
<script src="/index.js" type="module"></script>
</body>
</html>
